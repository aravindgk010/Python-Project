<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2>Register here</h2>
<form method="post" action="register">
    {% csrf_token %}
    <label>Username </label>
    <input type="text" name="username" placeholder="Enter your username"><br>
    <label>First name </label>
    <input type="text" name="first_name" placeholder="Enter your first name"><br>
    <label>Last name </label>
    <input type="text" name="last_name" placeholder="Enter your last name"><br>
    <label>Email id </label>
    <input type="email" name="email" placeholder="Enter your email id"><br>
    <label>Password </label>
    <input type="password" name="password" placeholder="Enter your password"><br>
    <label>Confirm password </label>
    <input type="password" name="password1" placeholder="Enter the password again"><br>
    <input type="submit" value="submit">
</form>
{% for msg in messages %}
<h3>{{msg}}</h3>
{% endfor %}
</body>
</html>

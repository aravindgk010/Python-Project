{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" height="270">
        </div>
        <div class="col-md-6">
            <h2>{{movie.name}}</h2>
            <h5>{{movie.desc}}</h5>
            <h5>Year of release: {{movie.year}}</h5>
            <h5>Directed by: {{movie.dirc_name}}</h5>
            <a class="btn btn-primary" href="{% url 'movieapp:update' movie.id %}">update</a>
            &emsp;<a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete</a>
        </div>
    </div>
</div>

{% endblock %}

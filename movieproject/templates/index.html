{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 16rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt="movie image" height="300">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
<!--                    <p class="card-text"></p>-->
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">know more</a>
                </div>
            </div>
            <br>
        </div>
        {% endfor %}
        <br><br>
    </div>
</div>

{% endblock %}
